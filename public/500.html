<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .container-main{
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 20px;
      background-color: white;
      border-bottom-left-radius: 3px;
      border-bottom-right-radius: 3px;
    }

    .container img {
      width: 100%;        /* Stellt sicher, dass das Bild die Breite des Containers ausfüllt */
      height: auto;       /* Behält das Seitenverhältnis des Bildes bei */
      object-fit: cover;  /* Sorgt dafür, dass das Bild den Container ohne Verzerrung ausfüllt */
    }
  </style>
</head>

<body class="container-main">
  <!-- This file lives in public/500.html -->
  <div>
    <h1>Internal Server Error</h1>
  </div>

  <div>
    <p>Oops, something seems to have gone off the rails.</p>
    <!-- <p>Please try to refresh this page or try again later.</p> -->
  </div>

  <div class="container img">
    <img src="Error_500_Monorail.jpg" alt="Error 500 - Monorail">
  </div>
</body>
</html>
